services:
  api:
    container_name: forum_api
    build: ./api
    networks:
      - internal
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: forumdb
    networks:
      - internal
    volumes:
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

networks:
  internal:
    driver: bridge

volumes:
  db-data:
